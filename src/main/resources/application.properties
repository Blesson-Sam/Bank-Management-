spring.application.name=Bank-Management-Application


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bankmanagement
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=bXlTZWNyZXRLZXlGb3JKV1RBdXRoZW50aWNhdGlvbkJhbmtNYW5hZ2VtZW50QXBwbGljYXRpb24=
jwt.expiration=86400000

# Swagger Configuration (Simplified for auto-configuration)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.edforce=DEBUG

# Application specific properties
app.interest.savings-rate=3.5
app.interest.current-rate=0.5
app.interest.calculation-frequency=monthly